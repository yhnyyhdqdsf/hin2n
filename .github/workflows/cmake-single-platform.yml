language: android

jdk:
    - oraclejdk8

os:
    linux

android:
    components:
        - tools
        - platform-tools
        - build-tools-28.0.3
        - android-28

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - "$HOME/.gradle/caches/"
        - "$HOME/.gradle/wrapper/"
        - "$HOME/.android/build-cache"

install:
    - echo y | sdkmanager "ndk-bundle"
    - echo y | sdkmanager "cmake;3.6.4111459"
    - export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle

before_script:
    - cd Hin2n_android
    - chmod +x gradlew
    - git submodule init
    - git submodule sync
    - git submodule update
    - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then openssl aes-256-cbc -K $encrypted_13aef818f0d2_key -iv $encrypted_13aef818f0d2_iv -in app/Hin2n.jks.enc -out app/Hin2n.jks -d; fi'

script:
    - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then ./gradlew assembleDebug; fi'
    - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./gradlew assembleRelease; fi'

deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file: app/build/outputs/apk/*/release/*.apk
    skip_cleanup: true
    on:
        repo: switch-iot/hin2n
        tags: true
        all_branches: true

